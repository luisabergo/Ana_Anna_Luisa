<!DOCTYPE html> {% load staticfiles %}

<html>

<head>
	<title>SGICE</title>
	<link rel='stylesheet' href='{% static "css/form.css" %}' />

</head>

<body>
	{% include "django/cabecalho.html" %}

	<div class="container">

		<form>
			<h2 class="form-signin-heading">Cadastrar Conteúdo</h2>
			<h2 class="form-signin-heading">Teste</h2>
			<label for="titulo" class="sr-only">Título:</label>
			<input type="text" id="titulo_exercicio" class="form-control" placeholder="Título" required autofocus>
			<br>
			<label for="pontuacao" class="sr-only">Pontuação:</label>
			<input type="text" id="pontuacao" class="form-control" placeholder="Pontuação" required>
			<br>
		</form>

		<form onchange="myFunction1();">
		<div id="exercicio" class="form">
			<input type='checkbox' id='div1' name='exerc[]' value='1'>
			<label for='div1'>Exercício de múltipla escolha</label>
			<div id='m1' hidden>
				<input type='radio' id='A' name='exerc[]' value='A'>
				<label for='div'>Resposta A</label>
				<br>
				<input type='radio' id='B' name='exerc[]' value='B'>
				<label for='div'>Resposta B</label>
				<br>
				<input type='radio' id='C' name='exerc[]' value='C'>
				<label for='div'>Resposta C</label>
				<br>
				<input type='radio' id='D' name='exerc[]' value='D'>
				<label for='div'>Resposta D</label>
				<br>
			</div>
			<br>

			<input type='checkbox' id='div2' name='exerc[]' value='1'>
			<label for='div2'>Exercício com resposta discursiva</label>
			<div id='m2' hidden>
				<input type="textarea" placeholder="Insira a resposta aqui" name="resp_exerc" required="required"
					style="width:650px; height: 150px;">
				<br>
				<br>
			</div>
		</div>
		</form>

		<button class="btn btn-success" type="submit">Cadastrar</button>


		<br>

		<script>
			function myFunction1() {
				var $radio1 = document.getElementById("div1");
				var $div1 = document.getElementById("m1");
				var $radio2 = document.getElementById("div2");
				var $div2 = document.getElementById("m2");
				if ($radio1.checked) {
					$div1.removeAttribute("hidden");
				} else {
					$div1.setAttribute("hidden", "hidden");
				}
				if ($radio2.checked) {
					$div2.removeAttribute("hidden");
				} else {
					$div2.setAttribute("hidden", "hidden");
				}
			}
		</script>


	</div>
</body>
</html>
