<!DOCTYPE html> {% load staticfiles %}

<html>

<head>
    <title>SGICE</title>
    <link rel='stylesheet' href='{% static "css/form.css" %}' />
    
</head>

<body>
    {% include "django/cabecalho.html" %}

    <div class="container">
	
		<form class="form-signin">
		    <h2 class="form-signin-heading">Cadastrar Conteúdo</h2>
		    <label for="titulo" class="sr-only">Título:</label>
		    <input type="text" id="titulo_exercicio" class="form-control" placeholder="Título" required autofocus>
		    <br>
		    <label for="pontuacao" class="sr-only">Pontuação:</label>
		    <input type="text" id="pontuacao" class="form-control" placeholder="Pontuação" required>
		    <br>
		    <select name="tipo_conteudo" class="form-control">
                <option value="" selected>Selecione uma opção</option>
                <option value="video_aula">Vídeo Aula</option>
                <option value="conteudo_texto" >Conteúdo textual</option>
                <option value="exercicio">Exercício</option>
              </select>
		    <br>
		    
		    <button class="btn btn-success" type="submit">Cadastrar</button>
		</form>
    </div>
</body>

</html>
