<!DOCTYPE html> {% load staticfiles %}

<html>

<head>
    <title>SGICE</title>
    <link rel='stylesheet' href='{% static "css/form.css" %}' />

</head>

<body>
    {% include "django/cabecalho.html" %}

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Cadastrar Fase</h2>
            <label for="nome_professor" class="sr-only">Título:</label>
            <input type="text" id="titulo_fase" class="form-control" placeholder="Título" required autofocus>
            <br>
            <input type="checkbox" id="conteudo1" name="cont1">
            <label for="cont1">Conteúdo 1</label>
            <br>
            <input type="checkbox" id="conteudo2" name="cont2">
            <label for="cont2">Conteúdo 2</label>
            <br>
            <input type="checkbox" id="conteudo3" name="cont3">
            <label for="cont3">Conteúdo 1</label>
            <br>

            <button class="btn btn-success" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
